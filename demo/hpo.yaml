---
model_family: sparsey
hpo_run_name: sample_hpo_run
project_name: sparsey_hpo_test

hyperparameters:
  input_dimensions: 
    width: 
      value: 4
    height:
      value: 4

  num_layers:
    min: 2
    max: 5
    distribution: int_uniform

  layers:
