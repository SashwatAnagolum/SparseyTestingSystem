---

# the name by which to refer to the dataset
dataset_type: image

# information about the dataset
params:
  # the folder which the directory is stored in
  data_dir: '.\demo\sample_mnist_dataset'

  # what file format the images are in
  image_format: '.png'

preprocessed: True

preprocessed_stack:
  transform_list:
  # other transforms
    - name: resize
      params:
        size: [8, 8]
        antialias: True
    - name: binarize_transform
      params:
        binarize_threshold: 0.5
    - name: skeletonization_transform
      params:
        sigma: 3
...